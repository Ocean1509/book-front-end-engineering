<!doctype html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"><title>Document</title></head><body><div class="container"><form class="form-horizontal"><div class="form-group"><label for="name" class="col-sm-2 control-label">书名</label><div class="col-sm-10"><input class="form-control" id="name" value="{{data.name}}" data-id="{{data.id}}"></div></div><div class="form-group"><label for="author" class="col-sm-2 control-label">作者</label><div class="col-sm-10"><input class="form-control" id="author" value="{{data.author}}"></div></div><div class="form-group"><label for="isbn" class="col-sm-2 control-label">ISBN</label><div class="col-sm-10"><input class="form-control" id="isbn" value="{{data.isbn}}"></div></div><div class="form-group"><label for="price" class="col-sm-2 control-label">价格</label><div class="col-sm-10"><input type="number" class="form-control" id="price" value="{{data.price}}"></div></div><div class="form-group"><label for="memo" class="col-sm-2 control-label">备注</label><div class="col-sm-10"><input class="form-control" id="memo" value="{{data.memo}}"></div></div><div class="form-group"><label for="create_date" class="col-sm-2 control-label">创建时间</label><div class="col-sm-10"><input class="form-control" id="create_date" value="{{data.create_date}}"></div></div><div class="form-group"><div class="col-sm-offset-2 col-sm-10"><button class="btn btn-success" id="submit" data-id="{{method}}">保存</button><div></div></div></div></form></div><script src="https://cdn.bootcdn.net/ajax/libs/jquery/3.5.1/jquery.min.js"></script>{% block scripts %} {% endblock %}</body></html>
